<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="head">
            
            <h2>IMC</h2>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mas que 40</p>
            
            <h2>Resultado</h2>
            <p>Abaixo do peso</p>
            <p>Peso Normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>
        <form action="">
            <label for="peso">Peso</label>
            <input type="number" name="" id="peso">

            <label for="altura">Altura</label>
            <input type="number" name="" id="altura">

            <input type="button" value="Enviar" class="btn">
        </form>
        <div class="res"></div>
    </section>



    <script src="script.js"></script>
</body>

</html>
